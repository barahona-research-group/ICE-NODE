[tox]
env_list = py310,coverage

[testenv]
description = run the tests with pytest
deps =
    -r requirements/test.txt

commands =
    python -m coverage run --context=lib.ehr -p -m pytest test/ehr

[testenv:coverage]
basepython = python3.10
commands =
    python -m coverage combine
    python -m coverage report --contexts=lib.ehr -m --skip-covered --include="lib/ehr/*"
    python -m coverage json --contexts=lib.ehr -o ehr_coverage.json

[gh-actions]
python =
    3.7: py37
    3.8: py38
    3.9: py39
    3.10: py310